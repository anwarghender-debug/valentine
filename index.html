<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: fadeIn 2s ease;
      z-index: 2;
    }

    .name {
      font-size: 3em;
      font-weight: bold;
      animation: glow 2s infinite alternate;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
    }

    button {
      margin: 20px 15px;
      padding: 15px 35px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: white;
      color: #ff4d6d;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    #message {
      margin-top: 25px;
      font-size: 1.5em;
      animation: pop 0.6s ease;
    }

    /* ðŸ’“ HEARTS */
    .heart {
      position: fixed;
      top: -10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d;
      }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="name">LINA ðŸ’–</div>

    <h1>Can you be my Valentine?</h1>
    <p>Je voulais te demander dâ€™une faÃ§on un peu spÃ©cialeâ€¦</p>

    <button class="yes" onclick="yesClicked()">OUI ðŸ’•</button>
    <button class="no" onmouseover="moveButton()">NON ðŸ™ˆ</button>

    <div id="message"></div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("message").innerHTML =
        "ðŸ’˜ Hakak nbghik a 3winati ðŸ’˜";
    }

    function moveButton() {
      const button = document.querySelector('.no');
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      button.style.position = "absolute";
      button.style.left = x + "px";
      button.style.top = y + "px";
    }

    // ðŸ’“ Falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      heart.style.fontSize = (15 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
